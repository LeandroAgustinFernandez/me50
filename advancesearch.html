<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <ul class="nav-links">
          <li><a class="nav-link" href="./index.html">Search</a></li>
          <li>
            <a class="nav-link" href="./imagesearch.html">Image Search</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <h1>Advance Search</h1>
      <form action="https://www.google.com.ar/search">
        <p>Find pages with...</p>
        <div class="form-division">
          <label for="as_q">All these words:</label>
          <input class="adv-input" type="text" name="as_q" />
        </div>
        <div class="form-division">
          <label for="as_epq">This exact word or phrase:</label>
          <input class="adv-input" type="text" name="as_epq" />
        </div>
        <div class="form-division">
          <label for="as_oq">Any of these words:</label>
          <input class="adv-input" type="text" name="as_oq" />
        </div>
        <div class="form-division">
          <label for="as_eq">None of these words:</label>
          <input class="adv-input" type="text" name="as_eq" />
        </div>
        <input id="adv-btn" type="submit" value="Advance search" />
      </form>
    </main>
  </body>
</html>
